version: 2
jobs:
  test:
    working_directory: ~/repo/matrix/matrix-android
    docker:
      - image: circleci/android:api-27-ndk-r17b
    steps:
      - checkout
      - run:
          name: Build
          command: |
            pwd
            chmod +x gradlew
            ./gradlew assemble
      - run:
          name: Check
          command: |
            ./gradlew checkstyle

workflows:
  version: 2
  build_and_test:
    jobs:
      - test
